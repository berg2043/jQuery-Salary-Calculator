<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="jQuery.min.js"></script>
  <!-- Each js file solves the problem using different ways to store the employee data. 
    Default: array, data: $('#employee-table').data()  -->
  <script src="script.js"></script>
  <!-- <script src="script_data.js"></script> -->
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Employee Salary Calculator</title>
</head>
<body>
  <header>
    <h1>Salary Calculator</h1>
  </header>
  <main>
    <h2>Add Employee</h2>
    <form>
      <div class ="form-group">
        <input type="text" placeholder="First Name" id="first-name-input">
        <input type="text" placeholder="Last Name" id="last-name-input">
        <input type="number" placeholder="ID" id="id-input">
        <input type="text" placeholder="Title" id="title-input">
        <input type="number" placeholder="Annual Salary" id="salary-input">
      </div>
      <div class="form-group">
        <button id="submit-button" class="btn btn-dark">Add Employee</button>
        <span id="error-message"></span>
      </div>
    </form>
    <table class="table table-dark table-striped">
      <thead>
        <th>First Name</th>
        <th>Last Name</th>
        <th class='id'>ID</th>
        <th>Title</th>
        <th>Annual Salary</th>
        <th>&nbsp;</th>
      </thead>
      <tbody id="employee-table">

      </tbody>
    </table>
    <h2 class="text-right" id="monthly-total">Total Monthly: $<span id="total">0</span></h2>
  </main>
</body>
</html>
